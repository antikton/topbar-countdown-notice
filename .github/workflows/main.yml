name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          echo "Extracting changelog for version: $VERSION"
          
          # Extract changelog section from readme.txt using grep and sed
          if [ -f "readme.txt" ]; then
            # Use grep to find the version section, then sed to extract until next version
            CHANGELOG=$(grep -A 100 "^= $VERSION =" readme.txt | grep -B 100 "^= [0-9]" | sed '1d;$d' | sed '/^$/d' | sed 's/\r$//')
            
            if [ -n "$CHANGELOG" ]; then
              echo "‚úÖ Found changelog for version $VERSION"
              printf '%s\n' "$CHANGELOG"
              {
                echo "CHANGELOG<<EOF"
                printf '%s\n' "$CHANGELOG"
                echo "EOF"
              } >> $GITHUB_OUTPUT
            else
              echo "‚ö†Ô∏è No changelog found for version $VERSION"
              echo "CHANGELOG=" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚ùå readme.txt not found"
            echo "CHANGELOG=" >> $GITHUB_OUTPUT
          fi

      - name: Create plugin ZIP
        run: |
          # Create a clean directory for the plugin
          mkdir -p antikton-topbar-countdown
          
          # Copy plugin files (exclude development files)
          rsync -av --exclude='.git*' \
                    --exclude='node_modules' \
                    --exclude='.wordpress-org-assets' \
                    --exclude='*.zip' \
                    --exclude='.DS_Store' \
                    --exclude='Thumbs.db' \
                    ./ antikton-topbar-countdown/
          
          # Create ZIP file
          zip -r antikton-topbar-countdown.zip antikton-topbar-countdown/
          
          echo "‚úÖ Plugin ZIP created successfully"

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          CHANGELOG="${{ steps.changelog.outputs.CHANGELOG }}"
          
          # Start building release notes
          NOTES="## üéâ Version $VERSION"
          NOTES="$NOTES\n\n"
          
          # Add changelog if available
          if [ -n "$CHANGELOG" ]; then
            NOTES="$NOTES### üìã Changelog\n\n"
            NOTES="$NOTES$CHANGELOG\n\n"
          fi
          
          # Add auto-generated notes
          NOTES="$NOTES### üìù Commits in this release\n\n"
          NOTES="$NOTES_See the full list of changes below._\n\n"
          
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo -e "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.release_notes.outputs.NOTES }}
          generate_release_notes: true
          files: |
            antikton-topbar-countdown.zip
          draft: false
          prerelease: false
